<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.1/locomotive-scroll.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-scroll-container>
    <header>
        <nav>
            <div class="logo">MusicStream</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#library">Library</a></li>
            </ul>
            <button id="loginBtn">Login</button>
        </nav>
    </header>

    <main>
        <section id="home" data-scroll-section>
            <h1>Welcome to MusicStream</h1>
            <p>Listen to millions of songs, create playlists, and enjoy music like never before.</p>
        </section>

        <section id="search" data-scroll-section>
            <h2>Search</h2>
            <input type="text" placeholder="Search for songs, artists, or albums">
            <div id="searchResults"></div>
        </section>

        <section id="library" data-scroll-section>
            <h2>Your Library</h2>
            <div id="playlists"></div>
        </section>
    </main>

    <footer>
        <div id="player">
            <div id="nowPlaying"></div>
            <div id="controls">
                <button id="prevBtn">Previous</button>
                <button id="playPauseBtn">Play</button>
                <button id="nextBtn">Next</button>
            </div>
            <input type="range" id="volumeControl" min="0" max="100" value="50">
        </div>
    </footer>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/locomotive-scroll/4.1.1/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
